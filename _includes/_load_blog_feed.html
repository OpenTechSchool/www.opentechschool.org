{% if include.feed %}
<script type="text/javascript">
  window.blog_feed_loaded = function(res) {
    var posts = [];
    $.each(res, function(idx, item) {
      if (!item) return
      if (idx === 5) return false; // max 5 items pls
      posts.push(OTS.template('blog-post', item));
    });
    $('#js-blog-posts-list').html(posts.join("\n"));
  }
$.getJSON("https://{{site.blog_domain}}/feeds/{{include.feed}}.js?callback=?");
</script>
{% endif %}
